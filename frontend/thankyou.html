<body>
    <div class="bat-background"></div>
    <div class="survey-container" style="text-align: center;">
        <div class="bat-header">
            <div class="bat-logo" aria-hidden="true" style="color: var(--bat-gold);">
                <svg viewBox="0 0 24 24" fill="currentColor">

                </svg>
            </div>
            <h1>IDENTITY VERIFIED</h1>
            <p class="subtitle">SECURITY CLEARANCE GRANTED</p>

        <div style="margin: 40px 0;">
            <p style="color: var(--text-dim); font-size: 14px; text-transform: uppercase; letter-spacing: 1px;">Protocol complete, <span id="userName" style="color: #fff; font-weight: 700;">Citizen</span>.</p>
            <p id="vibeResult" style="color: var(--bat-gold); font-size: 18px; font-weight: 900; margin-top: 20px; letter-spacing: 2px;"></p>
            <div id="finalVisual" class="visual-feedback"></div>
        </div>

        <p style="color: var(--text-dim); font-size: 12px; line-height: 1.6;">Your data has been encrypted and stored in the Wayne Tech secure vault. Gotham thanks you for your cooperation.</p>
        
        <a href="index.html" class="submit-btn" style="display: block; text-decoration: none; margin-top: 40px;">RETURN TO TERMINAL</a>

        <div class="bat-footer">
            <p>CASE CLOSED. THE NIGHT HAS JUST BEGUN.</p>
        </div>
    </div>

    <script>
        const lastSurvey = JSON.parse(localStorage.getItem('lastSurvey'));
        if (lastSurvey) {
            document.getElementById('userName').textContent = lastSurvey.name.toUpperCase();
            const level = lastSurvey.justiceLevel;
            const vibeResult = document.getElementById('vibeResult');
            const finalVisual = document.getElementById('finalVisual');
            
            let text = `${level}% JUSTICE`;
            let gif = '';
            let isActive = false;

            if (level == 100) {
                text = `‚öñÔ∏è ${level}% ABSOLUTE JUSTICE`;
                gif = `<img src="src/batman.gif" style="height: 100%;">`;
                isActive = true;
            } else if (level == 0) {
                text = `üÉè ${level}% CHAOS DETECTED`;
                gif = `<img src="src/joker.gif" style="height: 100%;">`;
                isActive = true;
            } else if (level > 70) text = `üõ°Ô∏è ${level}% PROTECTOR`;
            else if (level > 50) text = `üî¶ ${level}% VIGILANTE`;
            else if (level > 30) text = `üé≠ ${level}% ANTI-HERO`;
            else text = `‚ùî ${level}% UNCERTAIN`;

            vibeResult.textContent = text;
            if (isActive) {
                finalVisual.innerHTML = gif;
                setTimeout(() => finalVisual.classList.add('active'), 100);
            }
        }
    </script>

</html>
